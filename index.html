    <div class="bg">
        <video muted webkit-playsinline playsinline autoplay loop>

        <div class="logo"><img src="img/logo1.png" />

                    </p>
                </div>

        </section>
        <section class="section" id="item2">

                    </p>
                </div>
            </article>

                    <li><i class="fab fa-facebook"></i></li>
                    <li><i class="fab fa-instagram"></i></li>

                    <li><i class="fab fa-telegram"></i></li>
                </ul>
                <p>© 2018 Cocoland Inc. All Rights Reserved</p>
            </div>
        </footer>
