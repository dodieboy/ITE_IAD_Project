<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocoland | Login</title>
    <link rel="icon" href="img/logo2.png">
    <link href="CSS/Default_Styles.css" rel="stylesheet" type="text/css">
    <link href="CSS/Login_Styles.css" rel="stylesheet" type="text/css">
    <script src="JS/respond.min.js"></script>
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/fullpage.js"></script>
    <script src="JS/jquery.md5.js"></script>
    <script src="JS/login_check.js"></script>
    <script src="JS/js.js"></script>
</head>

<body>
    <div class="bg">
        <video autoplay loop muted>
            <source src="img/Bg2.mp4" type="video/mp4">
        </video>
    </div>
    <div id="fullpage">
        <div class="section">
            <div class="Container_layout">
                <div class="left"></div>
                <div class="right">
                    <div class="right_container">
                        <div class="log_logo"><img src="img/logo1.png" /></div>
                        <h3>Login for more sweetness</h3>
                        <div class="login_container">
                            <form id="login" method="POST">
                                <input type="text" placeholder="Username" title="Please fill in your username" name="username" id="username">
                                <input type="password" placeholder="Password" title="Please fill in your password" name="password" id="password" id="password">
                                <button type="submit" id="login-button">Login</button>
                            </form>
                            <p style="color:yellow" id="result"></p>
                            <a href="register.html">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
