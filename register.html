<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocoland | Register</title>
    <link rel="icon" href="img/logo2.png">
    <link href="CSS/Default_Styles.css" rel="stylesheet" type="text/css">
    <link href="CSS/Registor_Styles.css" rel="stylesheet" type="text/css">
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/fullpage.js"></script>
    <script src="JS/default.js"></script>
    <script src="JS/jquery.md5.js"></script>
    <script src="JS/login.js"></script>
</head>

<body>
    <div class="bg">
        <video muted webkit-playsinline playsinline autoplay loop>
                    <source src="img/Bg2.mp4" type="video/mp4">
                </video>
    </div>
    <div id="fullpage">
        <div class="section">
            <div class="Container_layout">
                <div class="left"></div>
                <div class="right">
                    <div class="right_container">
                        <h1>Create Account</h1>
                        <div class="login_container">
                            <form id="register" method="POST">
                                <input type="text" placeholder="Username" title="Please fill in your username" name="username" required="required" maxlength="25">
                                <input type="password" placeholder="Password" title="Please fill in your password" name="password" required="required" id="password" maxlength="100">
                                <input type="text" placeholder="Fullname" title="Please fill in your fullname" name="fullname" required="required" maxlength="255">
                                <div class="titles">
                                    <h2>Gender:</h2>
                                    <div>
                                        <input type="radio" name="gender" class="title" id="Male" value="M" checked="True" />
                                        <label for="Male">Male</label>
                                        <input type="radio" name="gender" class="title" id="Female" value="F" />
                                        <label for="Female">Female</label>
                                    </div>
                                </div>
                                <input type="email" placeholder="Email" title="Please fill in your email" name="email" required="required" maxlength="255">
                                <input name="phone" type="tel" required="required" placeholder="Phone Number" title="Please fill in your phone number" pattern="[0-9]{8}">
                                <button type="submit" id="registor-button">Create Account</button>
                                <div id="btn_back"><a href="index.html">Back</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
